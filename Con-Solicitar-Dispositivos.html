<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.userway.org/widget.js" data-account="C07GrJafQK"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Confirmacion de Solicitud de Dispositivos</title>
    <meta
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
      name="viewport"
    />
    <link
      rel="icon"
      href="assets/img/logos/DoSys_chico.png"
      type="image/x-icon"
    />

    <style>
      .wrapper {
        background-color: #ffc107; /* Color amarillo (warning) */
      }
      .body {
        background-color: #ffc107; /* Color amarillo (warning) */
      }
      .container {
        background-color: #ffc107; /* Color amarillo (warning) */
      }
      .page-inner {
        background-color: #ffc107; /* Color amarillo (warning) */
      }
    </style>

    <!-- Fonts and icons -->
    <script src="assets/js/plugin/webfont/webfont.min.js"></script>
    <script>
      WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
          families: [
            "Font Awesome 5 Solid",
            "Font Awesome 5 Regular",
            "Font Awesome 5 Brands",
            "simple-line-icons",
          ],
          urls: ["assets/css/fonts.min.css"],
        },
        active: function () {
          sessionStorage.fonts = true;
        },
      });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/plugins.min.css" />
    <link rel="stylesheet" href="assets/css/kaiadmin.min.css" />

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link rel="stylesheet" href="assets/css/demo.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="page-inner">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                  <div class="card-title">Confirmar Solicitud</div>
                </div>
                <div class="card-body">
                  <div class="row">
                    <!-- Primera columna -->
                    <div class="col-md-6 col-lg-4">
                      <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <p id="nombre">Juan</p>
                      </div>
                
                      <div class="form-group">
                        <label for="apellidoPaterno">Apellido Paterno</label>
                        <p id="apellidoPaterno">Perez</p>
                      </div>
                
                      <div class="form-group">
                        <label for="apellidoMaterno">Apellido Materno</label>
                        <p id="apellidoMaterno">Gomez</p>
                      </div>
                
                      <div class="form-group">
                        <label for="fechaNacimiento">Fecha de Nacimiento</label>
                        <p id="fechaNacimiento">1990-05-15</p>
                      </div>
                    </div>
                
                    <!-- Segunda columna -->
                    <div class="col-md-6 col-lg-4">
                      <div class="form-group">
                        <label for="genero">Genero</label>
                        <p id="genero">Masculino</p>
                      </div>
                
                      <div class="form-group">
                        <label for="personaResponsable">Persona Responsable</label>
                        <p id="personaResponsable">Maria Lopez</p>
                      </div>
                
                      <div class="form-group">
                        <label for="telefono">Telefono de Contacto</label>
                        <p id="telefono">555-1234-5678</p>
                      </div>

                      <div class="form-group">
                        <label for="direccion">Direccion</label>
                        <p id="direccion">Calle Falsa 123, Ciudad, Pais</p>
                      </div>
                    </div>
                
                    <!-- Tercera columna -->
                    <div class="col-md-6 col-lg-4">
                      <div class="form-group">
                        <label for="dispositivo">Dispositivo de Asistencia</label>
                        <p id="dispositivo">Silla de ruedas manual</p>
                      </div>
                
                      <div class="form-group">
                        <label for="fechaTiempo">Tiempo de Uso</label>
                        <p id="fechaTiempo">Temporal</p>
                      </div>
                
                      <div class="form-group">
                        <label for="documento">Receta medica</label>
                        <p id="documento">receta.pdf</p>
                      </div>
                
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="terminos" checked disabled />
                        <label class="form-check-label" for="terminos"> Acepto los terminos y condiciones </label>
                      </div>
                    </div>
                  </div>
                  <div class="row mt-4">
                    <div class="col-md-12">
                      <div class="alert alert-success" role="alert">
                        Ya se selecciono el punto de recoleccion: <strong>DIF Tabasco</strong>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card-action">
                  <button class="btn btn-success" id="btnConfirmar">
                    Confirmar
                  </button>
                  <button class="btn btn-danger">Cancelar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Contenedor para el modal -->
    <div id="modalContainer"></div>

    <!-- Script para cargar el modal -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Cargar el modal desde modal-solicitud.html
        fetch("modal-solicitud.html")
          .then((response) => response.text())
          .then((data) => {
            // Insertar el modal en el contenedor
            document.getElementById("modalContainer").innerHTML = data;

            // Mostrar el modal al hacer clic en el botÃ³n "Confirmar"
            document.getElementById("btnConfirmar").addEventListener("click", function () {
              const modal = new bootstrap.Modal(
                document.getElementById("confirmacionModal")
              );
              modal.show();
            });
          })
          .catch((error) => {
            console.error("Error al cargar el modal:", error);
          });
      });
    </script>

    <!--   Core JS Files   -->
    <script src="assets/js/core/jquery-3.7.1.min.js"></script>
    <script src="assets/js/core/popper.min.js"></script>
    <script src="assets/js/core/bootstrap.min.js"></script>

    <!-- jQuery Scrollbar -->
    <script src="assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>

    <!-- Chart JS -->
    <script src="assets/js/plugin/chart.js/chart.min.js"></script>

    <!-- jQuery Sparkline -->
    <script src="assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js"></script>

    <!-- Chart Circle -->
    <script src="assets/js/plugin/chart-circle/circles.min.js"></script>

    <!-- Datatables -->
    <script src="assets/js/plugin/datatables/datatables.min.js"></script>

    <!-- jQuery Vector Maps -->
    <script src="assets/js/plugin/jsvectormap/jsvectormap.min.js"></script>
    <script src="assets/js/plugin/jsvectormap/world.js"></script>

    <!-- Sweet Alert -->
    <script src="assets/js/plugin/sweetalert/sweetalert.min.js"></script>

    <!-- Kaiadmin JS -->
    <script src="assets/js/kaiadmin.min.js"></script>
  </body>
</html>
