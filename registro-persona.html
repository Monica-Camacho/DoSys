<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrarse</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.png" />
  <link rel="stylesheet" href="../assets/css/styles.min.css" />

  <!-- Favicon -->
  <link href="img/logos/DoSys_chico.png" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Red+Rose:wght@600;700&display=swap" rel="stylesheet">
  
  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  
  <!-- Libraries Stylesheet -->
  <link href="lib/animate/animate.min.css" rel="stylesheet">
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  
  <!-- Customized Bootstrap Stylesheet -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Template Stylesheet -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <!-- Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          
          <!-- Logo -->
          <div class="col-12 mb-4 text-center">
            <a href="./index.html">
              <img src="img/logos/DoSys_largo_blanco.png" width="360" alt="Logo">
            </a>
          </div>

          <!-- Título del Registro -->
          <div class="col-12 mb-4 text-center">
            <h2 class="mb-4">Registro de Persona Física</h2>
          </div>
                    
          <!-- Datos Personales Card -->
          <div class="col-md-8 col-lg-6 col-xxl-3 mb-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Datos Personales</h5>
                <form>
                  <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" required>
                  </div>
                  <div class="mb-3">
                    <label for="apellidoPaterno" class="form-label">Apellido Paterno:</label>
                    <input type="text" class="form-control" id="apellidoPaterno" required>
                  </div>
                  <div class="mb-3">
                    <label for="apellidoMaterno" class="form-label">Apellido Materno:</label>
                    <input type="text" class="form-control" id="apellidoMaterno" required>
                  </div>
                  <div class="mb-3">
                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
                    <input type="date" class="form-control" id="fechaNacimiento" required>
                  </div>
                  <div class="mb-3">
                    <label for="sexo" class="form-label">Sexo:</label>
                    <select class="form-control" id="sexo" required>
                      <option value="">Selecciona tu sexo</option>
                      <option value="masculino">Masculino</option>
                      <option value="femenino">Femenino</option>
                      <option value="otro">Otro</option>
                    </select>
                  </div>
                </form>
              </div>
            </div>
          </div>
          
          <!-- Información de Contacto Card -->
          <div class="col-md-8 col-lg-6 col-xxl-3 mb-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Información de Contacto</h5>
                <form>
                  <div class="mb-3">
                    <label for="correoElectronico" class="form-label">Dirección de Correo Electrónico:</label>
                    <input type="email" class="form-control" id="correoElectronico" required>
                  </div>
                  <div class="mb-3">
                    <label for="numeroTelefono" class="form-label">Número de Teléfono:</label>
                    <input type="tel" class="form-control" id="numeroTelefono" required>
                  </div>
                  <div class="mb-3">
                    <label for="codigoPostal" class="form-label">Código Postal:</label>
                    <input type="text" class="form-control" id="codigoPostal" required>
                  </div>
                  <div class="mb-3">
                    <label for="colonia" class="form-label">Colonia:</label>
                    <input type="text" class="form-control" id="colonia" readonly>
                  </div>
                  <div class="mb-3">
                    <label for="ciudad" class="form-label">Ciudad:</label>
                    <input type="text" class="form-control" id="ciudad" readonly>
                  </div>
                  <div class="mb-3">
                    <label for="estado" class="form-label">Estado:</label>
                    <input type="text" class="form-control" id="estado" readonly>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- Verificación de Identidad Card -->
          <div class="col-md-8 col-lg-6 col-xxl-3 mb-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Verificación de Identidad</h5>
                <form>
                  <div class="mb-3">
                    <label for="numeroIdentificacion" class="form-label">Número de Identificación Oficial:</label>
                    <input type="text" class="form-control" id="numeroIdentificacion" required>
                  </div>
                  <div class="mb-3">
                    <label for="fotoIdentificacion" class="form-label">Foto de Identificación Oficial:</label>
                    <input type="file" class="form-control" id="fotoIdentificacion" required>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- Seguridad y Privacidad Card -->
          <div class="col-md-8 col-lg-6 col-xxl-3 mb-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Seguridad y Privacidad</h5>
                <form>
                  <div class="mb-3">
                    <label for="nombreUsuario" class="form-label">Nombre de Usuario:</label>
                    <input type="text" class="form-control" id="nombreUsuario" required>
                  </div>
                  <div class="mb-3">
                    <label for="contraseña" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="contraseña" required>
                  </div>
                  <div class="mb-3">
                    <label for="repetirContraseña" class="form-label">Repetir Contraseña:</label>
                    <input type="password" class="form-control" id="repetirContraseña" required>
                  </div>
                  <div class="mb-3">
                    <label for="preguntaSeguridad" class="form-label">Pregunta de Seguridad:</label>
                    <select class="form-control" id="preguntaSeguridad" required>
                      <option value="">Selecciona una pregunta</option>
                      <option value="pregunta1">¿Cuál es el nombre de tu primera mascota?</option>
                      <option value="pregunta2">¿Cuál es tu comida favorita?</option>
                      <option value="pregunta3">¿Cuál es el nombre de tu mejor amigo de la infancia?</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="respuestaSeguridad" class="form-label">Respuesta de Seguridad:</label>
                    <input type="text" class="form-control" id="respuestaSeguridad" required>
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="consentimiento" required>
                    <label class="form-check-label" for="consentimiento">Acepto los términos y condiciones, políticas de privacidad y doy mi consentimiento para el uso de mis datos</label>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- Botón de Registro -->
          <div class="col-md-8 col-lg-6 col-xxl-3 mb-4">
            <div class="card">
              <div class="card-body">
                <button type="button" onclick="window.location.href='index.html'" class="btn btn-primary w-100 py-8 fs-4 rounded-2">Registrarse</button>
                <div class="d-flex align-items-center justify-content-center mt-4">
                  <p class="fs-4 mb-0 fw-bold">¿Ya tienes una cuenta?</p>
                  <a class="text-primary fw-bold ms-2" href="./iniciar-sesion.html">Inicia sesión</a>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Autocompletado de dirección basado en el código postal (debe ser implementado con una API real)
    document.getElementById('codigoPostal').addEventListener('blur', function() {
      const cp = this.value;
      // Aquí debes agregar el código para obtener los datos de colonia, ciudad y estado basado en el código postal
      // Por ejemplo, usando una API de códigos postales
      // Simulación de autocompletado
      if (cp === '12345') {
        document.getElementById('colonia').value = 'Colonia Ejemplo';
        document.getElementById('ciudad').value = 'Ciudad Ejemplo';
        document.getElementById('estado').value = 'Estado Ejemplo';
      } else {
        document.getElementById('colonia').value = '';
        document.getElementById('ciudad').value = '';
        document.getElementById('estado').value = '';
      }
    });
  </script>
</body>

</html>
